<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="credit-card">
    <section class="credit-card__preview">
      <div class="credit-card__preview__rear">
        <img src="images/bg-card-back.png" alt="credit card rear preview">
        <label for="" class="credit-card__preview__rear__cvc" id = "cvcLabel">000</label>
      </div>
      <div class="credit-card__preview__front">
        <img src="images/bg-card-front.png" alt="credit card front preview">
        <div class="credit-card__preview__front__content">
          <div class="credit-card__preview__front__content__circles">
            <div class="credit-card__preview__front__content__circles__logo"></div>
            <div class="credit-card__preview__front__content__circles__logo2"></div>
          </div>
          <label  class="credit-card__preview__front__content__number" id = "numberLabel">0000 0000 0000 0000</label>
          <div class="credit-card__preview__front__content__name-date">
            <label class="credit-card__preview__front__content__name-date__name" id ="nameLabel">
              Jane Appleseed
            </label>
            <div>
              <label class="credit-card__preview__front__content__name-date__date" id="dateMonthLabel">
                00
              </label>
              /
              <label class="credit-card__preview__front__content__name-date__date" id="dateYearLabel">
                00
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="credit-card__data">
      <form action="" class="form">
        <div class="form__input-container">
          <label for="name" class="form__input-container__label">Cardholder Name</label>
          <input type="text" id = "name" name = "name" 
            class = "form__input-container__input"  placeholder="e.g. Jane Appleseed">  
          <label for="" class="form__input-container__label-error">can't be blank</label>        
        </div>
        <div class="form__input-container">
          <label for="number" class="form__input-container__label">Card Number</label>    
          <!--
            <input type="text" id="campo" name="campo" pattern="^[A-Za-z]+$" maxlength="35" required />
          -->                   
          <input type="text" id = "number" name = "number" pattern="[0-9]" required
            class = "form__input-container__input" placeholder="e.g. 1234 5678 9123 0000"  >                   
          <label for="" class="form__input-container__label-error">Wrong format, numbers only</label>
        </div>
        <div class="form__input-container input-row">          
            <div class="input-col">
                <label for="exp-date-month-input" class="form__input-container__label">Exp. Date (MM/YY)</label>                                 
                <div class="input-row">
                  <input type="number" id = "exp-date-month-input" name = "exp-date-month" 
                    class = "form__input-container__input two-digits" placeholder="MM">
                  <input type="number" id = "exp-date-year-input" name = "exp-date-year" 
                    class = "form__input-container__input two-digits" placeholder="YY">                  
                </div>
                <label for="" class="form__input-container__label-error">can't be blank</label>
            </div>
            <div class="input-col" id = "cvc-input-col">
              <label for="cvc" class="form__input-container__label" >CVC</label>    
              <div class="input-row">
                <input type="number" id = "cvc-input" name = "exp-date-month" 
                  class = "form__input-container__input" placeholder="e.g. 123">              
              </div> 
              <label for="" class="form__input-container__label-error">can't be blank</label>
          </div>
        </div> 
        <div class="form__input-container">
            <button class="btn-confirn" id="btn-confirm">Confirm</button>
        </div>       
      </form>
    </section>
  </main>

  <!-- Completed state start 

  Thank you!
  We've added your card details
  Continue
  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="scripts.js"></script>
</body>
</html>
